    <script type="text/javascript">
        $(document).ready(function () {
            //$('.peppable').pep({  constrainTo: 'parent' });
            $('.peppable2').pep({
                constrainTo: 'window',
                stop: function (ev, obj) {
                    console.log(ev);
                    var d = document.getElementById('plants').innerHTML;
                    if(d == "NaN")
                    {
                        d = "1";
                    }
                    else
                    {
                        d++;
                    }
                    document.getElementById('plants').innerHTML = d;

                }
            });
            $('.peppable3').pep({
                constrainTo: 'window',
                stop: function (ev, obj) {
                    console.log(ev);
                    sensor();

                }
            });
            //$('.peppable3').pep({ constrainTo: 'window' });
            //$('.peppable4').pep({ constrainTo: 'parent' });
        });
        function getRandomInt (min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
        function sensor()
        {
            var temp = document.getElementById('fuckyou77').innerHTML;
            var num= getRandomInt(1, 100);
            console.log("sss");
            document.getElementById('fuckyou77').innerHTML = "77." + num + "&deg; F";
            var hum = getRandomInt(1, 5) + 80;

            document.getElementById('fuckyou2').innerHTML = hum + "%";
            var wind = getRandomInt(0, 2);
            document.getElementById('77fuckyou79').innerHTML = wind + ' mph';
            //setTimeout(10000, sensor);
            var soil = getRandomInt(99, 100);
            document.getElementById('fuckyou').innerHTML = soil + ' cbar';

            var rain = 0;

            document.getElementById('rainFUCKYOU').innerHTML = rain  + '%';

            document.getElementById('8fuckU').innerHTML = 'Davis, CA';

            setTimeout(sensor, 5000);
        }
        function fu()
        {
            sensor();

        }
    </script>
